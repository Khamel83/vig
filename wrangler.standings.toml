name = "vig-standings"
main = "scripts/sync-standings.js"
compatibility_date = "2024-01-01"

# D1 Database (same as main vig)
[[d1_databases]]
binding = "DB"
database_name = "vig-db"
database_id = "abd188fa-f8a2-4f4e-8802-4ac89e50bd37"

# KV Namespace (for caching)
[[kv_namespaces]]
binding = "KV"
id = "vig-kv"

# Environment variables
[vars]
# API_SPORTS_KEY is set in Cloudflare dashboard (not here for security)
# Default key is in code as fallback

# Cron triggers - sync standings twice daily during season
# - 9am ET: Morning update
# - 11pm ET: After games end
[triggers]
crons = ["0 13 * * *", "0 3 * * *"]  # 9am ET, 11pm ET (UTC times)
